<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive-nav</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="#">
        <img src="https://cdn.geekwire.com/wp-content/uploads/2014/07/Netflix_Logo_Print_FourColorCMYK.png" alt="logo"
          class="logo">
      </a>
      <ul class="nav">
        <li><a href="#">스릴러</a></li>
        <li><a href="#">로맨스</a></li>
        <li><a href="#">코미디</a></li>
        <li><a href="#">액션</a></li>
        <li><a href="#">다큐멘터리</a></li>
      </ul>
    </div>

    <div class="bar"><span></span></div>
    <div class="main">
      <img src="https://www.techquila.co.in/wp-content/uploads/2020/09/My-octopus-teacher-fi-e1599505789801.jpg"
        alt="image">
    </div>
  </div>
  <!-- <div class="text">
      <h1>HTML</h1>
    </div> -->

  <script>
    const bar = document.querySelector('.bar')
    const nav = document.querySelector('.nav')
    const link = document.querySelectorAll('.nav a')

    // console.log(link)

    bar.addEventListener('click', function () {
      bar.classList.toggle('on')
      nav.classList.toggle('on')
    })

    // bar.addEventListener('click', function () {
    //   bar.classList.remove('on')
    //   bar.classList.remove('on')
    // })

    // link.forEach(item => {
    //       item.addEventListener('click', function () {
    //         bar.classList.remove('on')
    //         nav.classList.remove('on')
    //       })
    //       ;

    link.forEach(item => {
      item.addEventListener('click', function () {
        bar.classList.remove('on')
        nav.classList.remove('on')
      })
    })
  </script>

</body>

</html>
